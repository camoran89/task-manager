<div class="py-1">
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>{{ config.label }}</mat-label>
    <input matInput [id]="id" type="email" [value]="value" [disabled]="config.disabled"
      [placeholder]="config.placeholder" (input)="onInputChange($event)" [required]="config.required" />
  </mat-form-field>
  <div *ngIf="isRequired" class="mt-md-n3">
    <ul class="smaller">
      <li *ngIf="requiredError" class="d-flex" [style.color]="!hasCharacters() ? 'red' : 'green'">
        <mat-icon *ngIf="hasCharacters()">check_circle_outline</mat-icon>
        <mat-icon *ngIf="!hasCharacters()">error_outline</mat-icon>
        <span class="px-2 align-self-center">{{ requiredError.description }}</span>
      </li>
      <li *ngIf="emailError" class="d-flex" [style.color]="!hasEmailFormat() ? 'red' : 'green'">
        <mat-icon *ngIf="hasEmailFormat()">check_circle_outline</mat-icon>
        <mat-icon *ngIf="!hasEmailFormat()">error_outline</mat-icon>
        <span class="px-2 align-self-center">{{ emailError.description }}</span>
      </li>
    </ul>
  </div>
</div>
